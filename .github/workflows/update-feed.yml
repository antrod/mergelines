name: Update RSS Feed

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write  # Changed from 'read' to 'write' to allow committing
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper and generate feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save generated files temporarily (they're needed for deployment)
          cp feed.xml feed.xml.tmp
          cp index.html index.html.tmp

          # Fetch and sync with latest
          git fetch origin main
          git pull --rebase origin/main || git rebase --abort

          # Restore generated files (don't commit them, just keep in working dir for deployment)
          mv feed.xml.tmp feed.xml
          mv index.html.tmp index.html

          # Commit only the database
          git add mergelines.db

          # Commit if database changed
          if ! git diff --staged --quiet; then
            git commit -m "Update database - $(date -u '+%Y-%m-%d %H:%M UTC')"
            # Try to push
            for i in 1 2 3; do
              if git push; then
                echo "Successfully pushed database update"
                break
              fi
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
              git pull --rebase origin/main || git rebase --abort
            done
          else
            echo "No database changes to commit"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
