name: Update RSS Feed

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write  # Changed from 'read' to 'write' to allow committing
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper and generate feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev

      - name: Commit updated database and feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest changes and try to merge them
          git fetch origin main

          # Stash our changes
          git add mergelines.db feed.xml index.html
          git stash

          # Reset to latest origin/main
          git reset --hard origin/main

          # Re-apply our changes
          git stash pop || true

          # Commit if there are changes
          git add mergelines.db feed.xml index.html
          if ! git diff --staged --quiet; then
            git commit -m "Update feed and database - $(date -u '+%Y-%m-%d %H:%M UTC')"
            # Try to push, retry up to 3 times with delay if it fails
            for i in 1 2 3; do
              if git push; then
                break
              fi
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
              git fetch origin main
              git rebase origin/main || git rebase --skip
            done
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
