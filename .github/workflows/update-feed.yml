name: Update RSS Feed

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: write  # Changed from 'read' to 'write' to allow committing
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run scraper and generate feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run dev

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stash ALL changes (database + generated files)
          git add -A
          git stash

          # Fetch and sync with latest
          git fetch origin main
          git reset --hard origin/main

          # Restore only the database from stash
          git stash pop || echo "No stash to pop"
          git checkout --theirs feed.xml index.html 2>/dev/null || echo "No conflicts in feed/html"

          # Commit only the database if it changed
          git add mergelines.db

          if ! git diff --staged --quiet; then
            git commit -m "Update database - $(date -u '+%Y-%m-%d %H:%M UTC')"
            # Try to push
            for i in 1 2 3; do
              if git push; then
                echo "Successfully pushed database update"
                break
              fi
              echo "Push failed, retrying in 5 seconds..."
              sleep 5
              git fetch origin main
              git reset --hard origin/main
              git add mergelines.db
              git commit -m "Update database - $(date -u '+%Y-%m-%d %H:%M UTC')" || true
            done
          else
            echo "No database changes to commit"
          fi

          # Regenerate feed and html with latest code (ensure they're clean)
          npm run dev

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
